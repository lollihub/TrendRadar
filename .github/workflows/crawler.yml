name: Hot News Crawler
on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

concurrency:
  group: crawler-${{ github.ref_name }}
  cancel-in-progress: true

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  crawl:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          clean: true
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: 'pip'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Verify required files
        run: |
          echo "üîç Checking required config files..."
          if [ ! -f config/config.yaml ]; then
            echo "‚ùå Error: config/config.yaml missing"
            exit 1
          fi
          if [ ! -f config/frequency_words.txt ]; then
            echo "‚ùå Error: config/frequency_words.txt missing"
            exit 1
          fi
          echo "‚úÖ Config files OK"
          
      - name: Run crawler
        env:
          FEISHU_WEBHOOK_URL: ${{ secrets.FEISHU_WEBHOOK_URL }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          DINGTALK_WEBHOOK_URL: ${{ secrets.DINGTALK_WEBHOOK_URL }}
          WEWORK_WEBHOOK_URL: ${{ secrets.WEWORK_WEBHOOK_URL }}
          WEWORK_MSG_TYPE: ${{ secrets.WEWORK_MSG_TYPE }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          EMAIL_SMTP_SERVER: ${{ secrets.EMAIL_SMTP_SERVER }}
          EMAIL_SMTP_PORT: ${{ secrets.EMAIL_SMTP_PORT }}
          NTFY_TOPIC: ${{ secrets.NTFY_TOPIC }}
          NTFY_SERVER_URL: ${{ secrets.NTFY_SERVER_URL }}
          NTFY_TOKEN: ${{ secrets.NTFY_TOKEN }}
          BARK_URL: ${{ secrets.BARK_URL }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          GITHUB_ACTIONS: true
        run: python main.py
        
      - name: Commit and push if changes
        env:
          BRANCH_NAME: ${{ github.event.repository.default_branch }}
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          
          git add -A
          
          if git diff --quiet && git diff --staged --quiet; then
            echo "üì≠ No changes to commit"
            exit 0
          fi
          
          echo "üìù Committing changes..."
          TIMESTAMP=$(TZ=Asia/Shanghai date "+%Y-%m-%d %H:%M:%S")
          git commit -m "Auto update by GitHub Actions at $TIMESTAMP"
          
          echo "‚¨ÜÔ∏è Pushing changes with retry..."
          for i in {1..5}; do
            git pull --rebase origin $BRANCH_NAME && git push origin $BRANCH_NAME && {
              echo "‚úÖ Successfully pushed on attempt $i"
              exit 0
            }
            echo "‚ö†Ô∏è Attempt $i failed, waiting $((i*5)) seconds..."
            sleep $((i * 5))
          done
          
          echo "‚ùå Failed to push after 5 attempts"
          exit 1

      # ‚≠ê‚≠ê‚≠ê ÿßÿ∂ÿßŸÅŸá ÿ¥ÿØŸá ÿ®ÿ±ÿß€å GitHub Pages ‚≠ê‚≠ê‚≠ê
      - name: Upload website artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./output   # ÿ¨ÿß€å€å ⁄©Ÿá index.html ÿ≥ÿßÿÆÿ™Ÿá ŸÖ€å‚Äåÿ¥ŸàÿØ

  # ‚≠ê‚≠ê‚≠ê ŸÖÿ±ÿ≠ŸÑŸá‚Äå€å ÿßŸÜÿ™ÿ¥ÿßÿ± GitHub Pages ‚≠ê‚≠ê‚≠ê
  deploy:
    needs: crawl
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v2
